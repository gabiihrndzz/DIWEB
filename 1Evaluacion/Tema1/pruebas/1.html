<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Script</title>
    <script src="1.js" defer></script> <!-- Script externo -->
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <button id="botonSaludo">Saludar</button>

    <script>
        // Script interno para agregar funcionalidad al botón
        document.getElementById("botonSaludo").addEventListener("click", function() {
            alert("¡Hola desde el botón!");
        });
    </script>
</body>
</html>
